<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/style.css">

                <div class="grid__row">

                    <div class="grid__item"><img class="grid__img" id="grid__img" src="img/3.png" alt=""></div>
                </div>
                <div class="grid__row">

                    <div class="grid__item"><img class="grid__img" id="grid__img" src="img/3.png" alt=""></div>
                </div>
            </div>
