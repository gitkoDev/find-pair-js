<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Pair Game</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;800&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>
<body>

    <main>
        <div class="app__inner" id="app__inner">
            <h1 class="app__title">Find the pair</h1>
            
            <div class="grid" id="grid">
                
            </div> 
        </div>
    </main>

    <!-- Modal appearing when a game is finished -->
    <div class="modal" id="modal">
        <div class="modal__inner">
            <button class="modal__close-btn" id="modal__close-btn">&times</button>
            <div class="modal__top">
               <img class="modal__img" src="./img/congratulations__icon.png" alt="congratulations">
                <h2 class="modal__title">You win!</h2> 

            </div>
            <div class="modal__bottom">
                <button class="modal__again-btn modal__btn" id="modal__again-btn">Play again</button>
                <button class="modal__choose-btn modal__btn" id="modal__close-btn">Change topic</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
